	<div class="mid">
		<h1 class="he">Enter Data fast!!!!</h1>	
		<span>Enter the no. of fields:</span><input type="text" id="member" name="member" value="" onkeydown="if (event.keyCode == 13) { addFields();}"><br/>
		<!--<a href="#" id="filldetails" onclick="addFields()">Fill Details</a> -->
		<div id="container"/>
    <script type="text/javascript">
    	 function addFields(){
            var number = document.getElementById("member").value;
            var container = document.getElementById("container");
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                container.appendChild(document.createTextNode("    Label " + (i+1)));
                var input = document.createElement("input");
                input.type = "text";
                input.id="dat";
                container.appendChild(input);
                 container.appendChild(document.createTextNode("    value" + (i+1)));
                 var input = document.createElement("input");
                input.type = "digit";
                input.id="dat";
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
            }
            
        }
    </script>
