<!DOCTYPE html>
<html>
<head>
	<title>Create a Graph</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/Chart.js"></script>
    <script src="https://use.fontawesome.com/87d9733b98.js"></script>
</head>
<body>


<div class="top">
<h1 class="header"><i class="fa fa-area-chart" aria-hidden="true"></i>CREATE A GRAPH</h1>
<ul class="hlist">
	<li> <a href="index.html">home </a></li>
	<li> <a href="about.html" target="_self">about us </a></li>
</ul>
</div>
<div class ="middle">
<h1 class="he"> It's Time to Create Your Graph </h1>
<div class="b" style="position: relative;"><p class ="button">upload a file</p>
<input  class ="button" type="file" name="myfile" value="upload" style="opacity: 0;">
<a  class = "file" href="input.html">Enter an input</a> 
</div>
	
</div>
<div style="position:absolute; top:600px; left:400px; width:500px; height:500px;color:white">
<canvas id="myChart"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext("2d");
var options = { 
    responsive: true,
    maintainAspectRatio: false
}
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
}, options);
</script>
</div>

</body>
</html>
